<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles y Permisos - OmniERP</title>
    <link rel="stylesheet" href="/static/global.css">
    <link rel="stylesheet" href="/static/components.css">
    <link rel="stylesheet" href="/static/assistant.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 280px;
            --header-height: 60px;
            --primary-color: #5865F2; /* Discord Blurple */
            --bg-color: #f2f3f5;
            --sidebar-bg: #e3e5e8;
            --text-primary: #060607;
            --text-secondary: #4f5660;
            --danger-color: #DA373C;
            --success-color: #23A559;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .app-header {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid #e3e5e8;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background-color: #ebedef;
        }

        /* Main Layout */
        .settings-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            background: white;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.05);
        }

        /* Sidebar (Roles List) */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccceD3;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .add-role-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .add-role-btn:hover {
            color: var(--text-primary);
        }

        .roles-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px 20px 10px;
        }

        .role-item {
            padding: 10px 12px;
            margin-bottom: 2px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .role-item:hover {
            background-color: rgba(79, 84, 92, 0.16);
            color: var(--text-primary);
        }

        .role-item.active {
            background-color: rgba(79, 84, 92, 0.32);
            color: var(--text-primary);
        }

        .role-count {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Content (Permissions) */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            padding: 20px 40px;
            border-bottom: 1px solid #e3e5e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .role-name-editor {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
        }

        .role-name-editor:focus {
            border-bottom: 2px solid var(--primary-color);
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px 40px;
        }

        .permission-category {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e3e5e8;
        }

        .permission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f2f3f5;
        }

        .permission-info h4 {
            margin: 0 0 4px 0;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .permission-info p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        /* Save Bar */
        .save-bar {
            background-color: #18191c;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            margin: 20px 40px;
            position: absolute;
            bottom: 0;
            left: var(--sidebar-width);
            right: 0;
            transform: translateY(150%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .save-bar.visible {
            transform: translateY(-20px);
        }

        .save-actions button {
            padding: 8px 16px;
            border-radius: 3px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .btn-reset {
            background: transparent;
            color: white;
            margin-right: 10px;
        }

        .btn-save {
            background-color: var(--success-color);
            color: white;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-title">
            <i class="fas fa-shield-alt" style="color: var(--primary-color);"></i>
            Configuración de Roles
        </div>
        <a href="/app/usuarios" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver a Usuarios
        </a>
    </div>

    <div class="settings-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Roles</span>
                <button class="add-role-btn" onclick="createNewRole()" title="Crear Rol">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
            <div class="roles-list" id="rolesList">
                <!-- Roles injected here -->
            </div>
        </div>

        <!-- Content -->
        <div class="content" id="mainContent">
            <div class="empty-state">
                <i class="fas fa-user-shield" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;"></i>
                <h3>Selecciona un rol para editar sus permisos</h3>
            </div>
        </div>
    </div>

    <!-- Save Changes Bar -->
    <div class="save-bar" id="saveBar">
        <span>¡Cuidado! Tienes cambios sin guardar.</span>
        <div class="save-actions">
            <button class="btn-reset" onclick="resetChanges()">Restablecer</button>
            <button class="btn-save" onclick="saveChanges()">Guardar Cambios</button>
        </div>
    </div>

    <script>
        let roles = [];
        let allPermissions = [];
        let currentRole = null;
        let pendingChanges = new Set(); // Stores permission IDs that changed

        async function init() {
            await Promise.all([fetchRoles(), fetchPermissions()]);
            renderRolesList();
            
            // Select first role by default if exists
            if (roles.length > 0) {
                selectRole(roles[0].id);
            }
        }

        async function fetchRoles() {
            try {
                const res = await fetch('/api/usuarios/roles');
                roles = await res.json();
            } catch (e) {
                console.error("Error fetching roles:", e);
            }
        }

        async function fetchPermissions() {
            try {
                const res = await fetch('/api/usuarios/permisos');
                allPermissions = await res.json();
            } catch (e) {
                console.error("Error fetching permissions:", e);
            }
        }

        function renderRolesList() {
            const list = document.getElementById('rolesList');
            list.innerHTML = roles.map(role => `
                <div class="role-item ${currentRole && currentRole.id === role.id ? 'active' : ''}" 
                     onclick="selectRole(${role.id})">
                    <span>${role.nombre}</span>
                    <i class="fas fa-chevron-right" style="font-size: 0.8rem;"></i>
                </div>
            `).join('');
        }

        async function selectRole(roleId) {
            if (pendingChanges.size > 0) {
                if (!confirm("Tienes cambios sin guardar. ¿Deseas descartarlos?")) return;
                resetChanges();
            }

            currentRole = roles.find(r => r.id === roleId);
            renderRolesList(); // Update active state
            
            // Fetch permissions for this role
            try {
                const res = await fetch(`/api/usuarios/roles/${roleId}`);
                const roleData = await res.json();
                currentRole.permissions = roleData.permissions || [];
                renderPermissionsEditor();
            } catch (e) {
                console.error("Error fetching role details:", e);
            }
        }

        function renderPermissionsEditor() {
            const container = document.getElementById('mainContent');
            if (!currentRole) return;

            // Group permissions by category
            const grouped = {};
            allPermissions.forEach(p => {
                const cat = p.categoria || 'General';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(p);
            });

            // Sort categories (General first)
            const categories = Object.keys(grouped).sort((a, b) => {
                if (a === 'General') return -1;
                if (b === 'General') return 1;
                return a.localeCompare(b);
            });

            let html = `
                <div class="content-header">
                    <input type="text" class="role-name-editor" value="${currentRole.nombre}" onchange="updateRoleName(this.value)">
                    <button class="btn btn-danger btn-small" onclick="deleteRole(${currentRole.id})" style="background: transparent; color: var(--danger-color); border: 1px solid var(--danger-color); padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                        <i class="fas fa-trash"></i> Eliminar Rol
                    </button>
                </div>
                <div class="content-body">
            `;

            categories.forEach(cat => {
                html += `
                    <div class="permission-category">
                        <div class="category-title">${cat}</div>
                        ${grouped[cat].map(p => {
                            const hasPerm = currentRole.permissions.some(rp => rp.id === p.id);
                            return `
                                <div class="permission-item">
                                    <div class="permission-info">
                                        <h4>${p.nombre}</h4>
                                        <p>${p.descripcion || 'Sin descripción'}</p>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" 
                                               ${hasPerm ? 'checked' : ''} 
                                               onchange="togglePermission(${p.id}, this.checked)">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            });

            html += `</div>`;
            container.innerHTML = html;
        }

        function togglePermission(permId, isChecked) {
            // Track changes
            if (pendingChanges.has(permId)) {
                pendingChanges.delete(permId);
            } else {
                pendingChanges.add(permId);
            }
            
            // Show/Hide save bar
            const bar = document.getElementById('saveBar');
            if (pendingChanges.size > 0) {
                bar.classList.add('visible');
            } else {
                bar.classList.remove('visible');
            }
        }

        function resetChanges() {
            pendingChanges.clear();
            document.getElementById('saveBar').classList.remove('visible');
            renderPermissionsEditor(); // Re-render to reset checkboxes
        }

        async function saveChanges() {
            if (!currentRole) return;

            // Calculate new permission set
            const currentPermIds = new Set(currentRole.permissions.map(p => p.id));
            
            // Apply pending changes to current state to get final state
            // Note: This logic is a bit simplified. In a real app we'd track exact state.
            // Here we just read the DOM state for simplicity or re-calculate.
            
            // Better approach: Read all checkboxes
            const checkboxes = document.querySelectorAll('.content-body input[type="checkbox"]');
            const finalPermIds = [];
            checkboxes.forEach(cb => {
                // Extract permId from onchange attribute or similar (hacky)
                // Let's use the fact that we rendered them in order? No.
                // Let's parse the onchange attribute string... ugly but works for this demo
                const onchange = cb.getAttribute('onchange');
                const idMatch = onchange.match(/togglePermission\((\d+),/);
                if (idMatch && cb.checked) {
                    finalPermIds.push(parseInt(idMatch[1]));
                }
            });

            try {
                const res = await fetch(`/api/usuarios/roles/${currentRole.id}/permisos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ permission_ids: finalPermIds })
                });

                if (res.ok) {
                    pendingChanges.clear();
                    document.getElementById('saveBar').classList.remove('visible');
                    // Refresh data
                    await selectRole(currentRole.id);
                    alert('Cambios guardados correctamente');
                } else {
                    alert('Error al guardar cambios');
                }
            } catch (e) {
                console.error(e);
                alert('Error de conexión');
            }
        }

        async function createNewRole() {
            const name = prompt("Nombre del nuevo rol:");
            if (!name) return;

            try {
                const res = await fetch('/api/usuarios/roles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre: name, descripcion: "Nuevo rol personalizado" })
                });
                
                if (res.ok) {
                    await fetchRoles();
                    const newRole = await res.json();
                    renderRolesList();
                    selectRole(newRole.id);
                }
            } catch (e) {
                console.error(e);
            }
        }
        
        async function deleteRole(roleId) {
            if(!confirm("¿Estás seguro de eliminar este rol? Esta acción no se puede deshacer.")) return;
            
            // Mock delete (API might not exist yet)
            alert("Funcionalidad de eliminar pendiente de implementación en API");
        }

        async function updateRoleName(newName) {
            // Mock update
            console.log("Renaming role to", newName);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
