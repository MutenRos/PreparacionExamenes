<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu cita</title>
    <link rel="stylesheet" href="/static/global.css">
    <link rel="stylesheet" href="/static/components.css">
    <link rel="stylesheet" href="/static/aaaaa-animations.css">
    <link rel="stylesheet" href="/static/assistant.css">
    <style>
        .widget-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .widget-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .widget-header h1 {
            color: var(--theme-color, #667eea);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .widget-header p {
            color: #666;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--theme-color, #667eea);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--theme-color, #667eea);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .success-message {
            background: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message {
            background: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .time-slot {
            padding: 0.6rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        .time-slot:hover {
            border-color: var(--theme-color, #667eea);
        }
        .time-slot.selected {
            background: var(--theme-color, #667eea);
            color: white;
            border-color: var(--theme-color, #667eea);
        }
        .time-slot.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
    <link rel="stylesheet" href="/static/modules-base.css">
    <link rel="stylesheet" href="/static/components-advanced.css">
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <h1 id="widgetTitle">ðŸ“… Reserva tu cita</h1>
            <p>Selecciona fecha y hora para agendar</p>
        </div>

        <div class="success-message" id="successMsg">
            âœ… Â¡Cita reservada con Ã©xito! Te enviaremos una confirmaciÃ³n.
        </div>
        <div class="error-message" id="errorMsg"></div>

        <form id="citaForm">
            <div class="form-group">
                <label>Nombre completo *</label>
                <input type="text" name="nombre" required placeholder="Tu nombre">
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label>TelÃ©fono</label>
                <input type="tel" name="telefono" placeholder="+34 600 000 000">
            </div>

            <div class="form-group">
                <label>Fecha *</label>
                <input type="date" name="fecha" required id="fechaInput">
            </div>

            <div class="form-group">
                <label>Hora disponible *</label>
                <div class="time-slots" id="timeSlots">
                    <!-- Se generarÃ¡n dinÃ¡micamente -->
                </div>
                <input type="hidden" name="hora" id="horaSelected" required>
            </div>

            <div class="form-group">
                <label>Motivo de la cita</label>
                <textarea name="descripcion" placeholder="Describe brevemente el motivo de tu cita"></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Reservar cita
            </button>
        </form>
    </div>

    <script>
        // Obtener parÃ¡metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const orgId = urlParams.get('org') || '1';
        const color = urlParams.get('color') || '#667eea';
        const titulo = urlParams.get('titulo') || 'Reserva tu cita';
        const duracionDefecto = parseInt(urlParams.get('duracion') || '30');
        const tipoEvento = urlParams.get('tipo') || 'reunion';

        // Aplicar personalizaciÃ³n
        document.documentElement.style.setProperty('--theme-color', color);
        document.getElementById('widgetTitle').textContent = titulo;

        // Configurar fecha mÃ­nima (hoy)
        const hoy = new Date();
        document.getElementById('fechaInput').min = hoy.toISOString().split('T')[0];
        document.getElementById('fechaInput').value = hoy.toISOString().split('T')[0];

        // Generar horarios disponibles
        function generarHorarios() {
            const slots = [];
            for (let h = 9; h < 19; h++) {
                for (let m = 0; m < 60; m += 30) {
                    const hora = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                    slots.push(hora);
                }
            }
            return slots;
        }

        function renderizarHorarios() {
            const container = document.getElementById('timeSlots');
            const horarios = generarHorarios();

            container.innerHTML = horarios.map(hora => `
                <div class="time-slot" data-hora="${hora}" onclick="seleccionarHora('${hora}')">
                    ${hora}
                </div>
            `).join('');
        }

        function seleccionarHora(hora) {
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            event.target.classList.add('selected');
            document.getElementById('horaSelected').value = hora;
        }

        // Manejar envÃ­o del formulario
        document.getElementById('citaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const fecha = formData.get('fecha');
            const hora = formData.get('hora');

            if (!hora) {
                mostrarError('Por favor selecciona una hora');
                return;
            }

            const fechaInicio = `${fecha}T${hora}:00`;
            const fechaInicioDate = new Date(fechaInicio);
            const fechaFinDate = new Date(fechaInicioDate.getTime() + duracionDefecto * 60000);
            const fechaFin = fechaFinDate.toISOString().slice(0, 16).replace('T', ' ');

            const data = {
                titulo: `${tipoEvento.charAt(0).toUpperCase() + tipoEvento.slice(1)}: ${formData.get('nombre')}`,
                tipo: tipoEvento,
                fecha_inicio: fechaInicio,
                fecha_fin: fechaFin.replace(' ', 'T') + ':00',
                descripcion: `Cliente: ${formData.get('nombre')}\nEmail: ${formData.get('email')}\nTelÃ©fono: ${formData.get('telefono') || 'No proporcionado'}\n\n${formData.get('descripcion') || ''}`,
                todo_el_dia: false,
                color: color
            };

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Reservando...';

            try {
                const response = await fetch(`/api/calendario/eventos-publico?org=${orgId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Error al reservar la cita');
                }

                mostrarExito();
                e.target.reset();
                renderizarHorarios();
            } catch (err) {
                mostrarError('Error al reservar la cita. IntÃ©ntalo de nuevo.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reservar cita';
            }
        });

        function mostrarExito() {
            const msg = document.getElementById('successMsg');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        function mostrarError(texto) {
            const msg = document.getElementById('errorMsg');
            msg.textContent = texto;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        // Inicializar
        renderizarHorarios();
    </script>
</body>
</html>
